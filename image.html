<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Here show a image</h2>
    <img src="image.png" alt="It's a image" style="width: 304px; height: 228;">
    <img src="ico.png" alt="Icon Image" style="width: 128px; height: 128px;">
    <img src="example.png" alt="just a image">
    <img src="anotherFolder/example1.png" alt="example2 image">
    <img src="www.w3schools/image.png" alt="server image path">
    <img src="computer.jpg" alt="computer man" style="width: 78; height: 89;">
    <a href="defaylt.asp">
        <img src="image.glf" alt="html tutorial" style="width: 24px; height: 24px; border: 0;">
    </a>
    <p><img src="floatImage.png" alt="floatImage" style=" float: left; width: 24px; height: 24px; border: 0;">
        the image float to the left of the text.
    </p>
    <p><img src="floatImage.png" alt="floatImage" style=" float: right; width: 24px; height: 24px; border: 0;">
        the image float to the right of the text.
    </p>
    <img src="image.gif" alt="Planets" usemap="#planetMap" style="width: 146px; height: 124px;">
    <map name="planetMap">
        <area shape="rect" coords="0,0,82,126" href="sun.htm" alt="sun">
        <area shape="circle" coords="90,58,3" href="murcury.htm" alt="Murcury">
        <area shape="circle" coords="124, 58, 8" href="venus.htm" alt="Venus">
    </map>
</body>
</html>
