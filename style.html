<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML style attributes</title>
</head>
<body style="background-color: lightgray;">
    <h1 style="color: blue;">This is heading.</h1>
    <p style="color: red;">This is paragraph.</p>
    <h1 style="color: green;">Green Text</h1>
    <h1 style="font-family: Verdana;">Font-family verdana</h1>
    <p style="font-family: courier;">paragraph of font family courier</p>
    <h1 style="font-size: 300%;">Font-size 300%</h1>
    <p style="font-size: 160%;">Font-size 160%</p>
    <h1 style="text-align: center;">Horizontally centered heading</h1>
    <p>Text-align center, basically center the text in Horizontally</p>
</body>
</html>
