<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame</title>
</head>
<body>
    <h1>Here set iframe height and width</h1>
    <iframe src="demo_iframe.htm" width="200" height="200"></iframe>
    <h1>Here set iframe remove the border.</h1>
    <iframe src="demo_iframe.htm" style="border: none;"></iframe>
    <h1>size, style, color of the iframe border</h1>
    <iframe src="demo_iframe.htm" style="border: 5px dotted red"></iframe>
    <h1>iframe as a target from a link</h1>
    <iframe src="demo_iframe.htm" name="iframe_a"></iframe>
    <p><a href="w3schools.com" target="iframe_a">w3schools.com</a></p>
</body>
</html>
