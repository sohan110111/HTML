<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>tr = table row; td = table data; th = table heading</h1>
    <table style="width: 100%;">
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Jack</td>
            <td>Smith</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Dr.</td>
            <td>Noor</td>
            <td>78</td>
        </tr>
    </table>
</body>
</html>
