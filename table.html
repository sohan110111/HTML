<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            <!--border-collapse: collapse;-->
        }
        <!--th, td {
            padding: 15px;
        }
        th {
            text-align: left;
        }-->
        table {
            border-spacing: 5px;
        }
    </style>
</head>
<body>
    <h1>tr = table row; td = table data; th = table heading</h1>
    <table style="width: 100%;">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Jack</td>
            <td>Smith</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Dr.</td>
            <td>Noor</td>
            <td>78</td>
        </tr>
    </table>
</body>
</html>
