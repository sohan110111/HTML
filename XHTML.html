<body>
    <h1>XHTML must be properly nested.</h1>

    <p>XHTML elements must also be closed. <br> XHTML must be in lower case. <br> XHTML attributes names must be small case. <br> XHTML attributes values must be in quoted. <br> Attributes minimization are forbidden.</p>
